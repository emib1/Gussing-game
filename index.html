<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <h1>number guessing game</h1>
        <p>try and have a random guess between 1 and 100. <br>
         You have 10 attempts.
        </p>
        <div class="container">
            <h1>Guess a number</h1>
            <input aria-label="number" type="number"> <br>
            <button class="submit">
                Submit the guess
            </button>
            <div class="text">
                <p class="previous">Previous guesses:</p>

                <p class="remaining"></p>
            </div>
            <div class="result">
                <p class="hint"></p>
                <button class="new">Start a new game</button>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
